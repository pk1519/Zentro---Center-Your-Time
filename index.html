<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RemindMe - Smart Task Reminder</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-bell-slash"></i>
                <h1>RemindMe</h1>
            </div>
            <nav class="nav">
                <button class="nav-btn active" data-tab="dashboard">
                    <i class="fas fa-home"></i>
                    Dashboard
                </button>
                <button class="nav-btn" data-tab="calendar">
                    <i class="fas fa-calendar-alt"></i>
                    Calendar
                </button>
                <button class="nav-btn" data-tab="settings">
                    <i class="fas fa-cog"></i>
                    Settings
                </button>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="main">
            <!-- Dashboard Tab -->
            <div class="tab-content active" id="dashboard">
                <div class="welcome-section">
                    <h2>Good Morning! <span id="user-name">User</span></h2>
                    <p>You have <span id="pending-count">0</span> pending reminders today</p>
                </div>

                <div class="quick-add">
                    <div class="add-reminder-card">
<div class="input-group">
                            <input type="text" id="reminder-title" placeholder="Reminder Title" maxlength="50">
                            <input type="text" id="reminder-description" placeholder="Description" maxlength="150">
                            <input type="date" id="reminder-date">
                            <input type="time" id="reminder-time">
                            <button id="add-btn">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
<div class="repeat-options">
                            <label for="repeat-frequency">Repeat:</label>
                            <select id="repeat-frequency">
                                <option value="none">None</option>
                                <option value="daily">Daily</option>
                                <option value="weekly">Weekly</option>
                                <option value="custom">Custom</option>
                            </select>
                        </div>

                        <div class="alert-options">
                            <label for="alert-type">Alert:</label>
                            <select id="alert-type">
                                <option value="notification">Notification</option>
                                <option value="email">Email Notification</option>
                                <option value="sms">SMS Notification</option>
                            </select>

                            <label for="alert-sound">Sound/Vibration:</label>
                            <input type="checkbox" id="alert-sound">
                        </div>
                    </div>
                </div>

                <div class="reminders-section">
<div class="search-section">
                        <div class="search-bar">
                            <input type="text" id="search-input" placeholder="Search reminders...">
                            <i class="fas fa-search"></i>
                        </div>
                    </div>
                    
                    <div class="section-header">
                        <h3>Today's Reminders</h3>
                        <div class="filter-buttons">
                            <button class="filter-btn active" data-filter="all">All</button>
                            <button class="filter-btn" data-filter="pending">Pending</button>
                            <button class="filter-btn" data-filter="completed">Completed</button>
                            <button class="filter-btn" data-filter="missed">Missed</button>
                        </div>
                    </div>
                    <div class="reminders-list" id="reminders-list">
                        <!-- Reminders will be dynamically added here -->
                    </div>
                </div>
            </div>

            <!-- Calendar Tab -->
            <div class="tab-content" id="calendar">
                <div class="calendar-header">
                    <h2>Calendar View</h2>
                    <div class="calendar-nav">
                        <button id="prev-month"><i class="fas fa-chevron-left"></i></button>
                        <span id="current-month">January 2024</span>
                        <button id="next-month"><i class="fas fa-chevron-right"></i></button>
                    </div>
                </div>
                <div class="calendar-grid" id="calendar-grid">
                    <!-- Calendar will be dynamically generated -->
                </div>
            </div>

            <!-- Settings Tab -->
            <div class="tab-content" id="settings">
                <div class="settings-section">
                    <h2>Settings</h2>
                    <div class="settings-card">
                        <div class="setting-item">
                            <label for="user-name-input">Your Name:</label>
                            <input type="text" id="user-name-input" placeholder="Enter your name">
                        </div>
                        <div class="setting-item">
                            <label for="notification-sound">Notification Sound:</label>
                            <select id="notification-sound">
                                <option value="default">Default</option>
                                <option value="chime">Chime</option>
                                <option value="bell">Bell</option>
                                <option value="none">None</option>
                            </select>
                        </div>
                        <div class="setting-item">
                            <label for="theme-toggle">Dark Mode:</label>
                            <input type="checkbox" id="theme-toggle" class="toggle-switch">
                        </div>
                        <div class="setting-item">
                            <label for="auto-delete">Auto-delete completed reminders:</label>
                            <select id="auto-delete">
                                <option value="never">Never</option>
                                <option value="1">After 1 day</option>
                                <option value="7">After 1 week</option>
                                <option value="30">After 1 month</option>
                            </select>
                        </div>
                        <button class="save-settings-btn">Save Settings</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Notification Toast -->
    <div class="notification-toast" id="notification-toast">
        <div class="toast-content">
            <i class="fas fa-bell"></i>
            <span class="toast-message"></span>
        </div>
        <button class="toast-close"><i class="fas fa-times"></i></button>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h3>Confirm Action</h3>
                <button class="modal-close"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <p id="modal-message">Are you sure you want to delete this reminder?</p>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="modal-cancel">Cancel</button>
                <button class="btn-primary" id="modal-confirm">Confirm</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
